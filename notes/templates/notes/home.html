{% extends "notes/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <h2>Latest Notes:</h2>
  {% for note in notes %}
    <h4>
      <a href="{% url 'note-detail' note.slug %}">
        <div class="note-item">
          {{ note.title }}
        </div>
      </a>
    </h4>
  {% empty %}
    <p>No notes available.</p>
  {% endfor %}
{% endblock %}
