{% block title %}{{ note.title }}{% endblock %}

{% block content %}
  <div class="card">
    <h2>{{ note.title }}</h2>

    <p>
      {{ note.content|linebreaks }}
    </p>

    <div class="meta">
      Created on {{ note.created_at }}
    </div>

    <div class="actions" style="margin-top: 1rem;">
