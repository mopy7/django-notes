{% extends "notes/base.html" %}

{% block title %}Delete Note{% endblock %}

{% block content %}
  <h2>Delete "{{ note.title }}"?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'note-detail' note.slug %}">Cancel</a>
  </form>
{% endblock %}
