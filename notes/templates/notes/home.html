{% extends "notes/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1>Home</h1>
  <h4><a href="{% url 'note-list' %}">View all notes</a></h4>

  <h3><a href="{% url 'note-create' %}">Create note</a></h3>

  <h2>Latest Notes:</h2>
  {% for note in notes %}
    <h4>
      <a href="{% url 'note-detail' note.slug %}">
        {{ note.title }}
      </a>
    </h4>
  {% empty %}
    <p>No notes available.</p>
  {% endfor %}
{% endblock %}
