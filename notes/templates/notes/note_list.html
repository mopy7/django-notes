{% extends "notes/base.html" %}

{% block title %}Notes{% endblock %}

{% block content %}
  {% for note in notes %}
    <div class="card">
      <h2>
        <a href="{% url 'note-detail' note.slug %}">
          {{ note.title }}
        </a>
      </h2>
      <div class="meta">{{ note.created_at }}</div>
    </div>
  {% empty %}
    <p>No notes yet.</p>
  {% endfor %}
{% endblock %}
